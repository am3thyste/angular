<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title}}!
  </h1>

  <form #todoForm="ngForm" (submit)="createTodo(todoForm.value)">
    <input type="text" name="id" placeholder="Id" ngModel> <br>
    <input type="text" name="action" placeholder="Action" ngModel> <br>
    <input type="text" name="place" placeholder="Place" ngModel> <br>
    <button type="submit">Create</button>
    {{todoForm.value | json}}

  </form>

  <table>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.action}}</td>
      <td>{{todo.place}}</td>
    </tr>

  </table>
