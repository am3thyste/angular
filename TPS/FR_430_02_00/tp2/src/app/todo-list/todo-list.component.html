<form #todoForm="ngForm">
    <pre>
            {{todoForm | json}}
    </pre>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Id" [(ngModel)]="model.id" name="id" required />
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Action" [(ngModel)]="model.action" name="action"
            required />
    </div>
    <div class="form-group">
        <select name="place" class="form-control" [(ngModel)]="model.place" name="place">
            <option *ngFor="let place of places">{{place}}</option>
        </select>

    </div>

    <hr>
    <button type="submit" class="btn btn-primary btn-block">Envoyer</button>

</form>
